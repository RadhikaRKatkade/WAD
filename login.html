<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Log-in</title>
</head>
<body>
    <div class="container">
        <div class="card">
          
          <h2>Registration</h2>
          <form action="#">
            <div class="form-group">
    
            <div class="form-group">
              <label for="email">Email</label><br>
              <input type="email" id="email" placeholder="Enter your email" class="control-form" name="email">
            
            </div>
    
            <div class="form-group">
              <label for="password">password</label><br>
              <input type="password" id="password" placeholder="Enter your password" class="control-form" name="password">
            
            </div>
    
    
            <div class="form-group">
              <button type="button" class="btn btn-primary" onclick="saveData()" style="align-items: center;">Submit</button>
            
            </div>
    
          </form>
        </div>
        
      </div>
</body>
<script>
    function saveData(){
        let email, password;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;

        let user_record = new Array();
        user_record = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];

        if(user_record.some((v)=>{
            return v.email==email && v.password == password;
        })){
            alert("login sucessfully");
            let current_user = user_record.filter((v)=>{
                return v.email == email && v.password == password
            })[0]

            localStorage.setItem("name",current_user.name);
            localStorage.setItem("password",current_user.password);
            window.location.href="profile.html";
        }
        else{
            alert("login fail");
        }
    }
</script>
</html>

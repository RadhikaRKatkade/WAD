<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registration-Page</title>
</head>
<body>
  <div class="container">
    <div class="card">
      
      <h2>Registration</h2>
      <form action="#">
        <div class="form-group">
          <label for="name">Name</label><br>
          <input type="text" id="name" placeholder="Enter your name" class="control-form" name="name">
        
        </div>

        <div class="form-group">
          <label for="email">Email</label><br>
          <input type="email" id="email" placeholder="Enter your email" class="control-form" name="email">
        
        </div>

        <div class="form-group">
          <label for="password">password</label><br>
          <input type="password" id="password" placeholder="Enter your password" class="control-form" name="password">
        
        </div>


        <div class="form-group">
          <button type="button" class="btn btn-primary" onclick="saveData()" style="align-items: center;">Submit</button>
        
        </div>

      </form>
    </div>
    
  </div>
</body>
<script>
 function saveData(){
  let name,email,password;
  name = document.getElementById("name").value;
  email = document.getElementById("email").value;
  password = document.getElementById("password").value;
  //alert("hello: "+name+email+password);
  console.log(name+" "+email+" "+password);

  /*localStorage.setItem("name",name)
  localStorage.setItem("email",email)
  localStorage.setItem("password",password)*/

  let user_record = new Array();
user_record = JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_record.some((v)=>{
  return v.email == email
})){
  alert("duplicate data");
}
else{
  user_record.push({
    "name":name,
    "email":email,
    "password":password
  })

  localStorage.setItem("users",JSON.stringify(user_record));
}
  

 }

</script>
</html>
